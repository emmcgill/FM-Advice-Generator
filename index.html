<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="advice-title">Advice #<span id="advice-id">117</span></h1>
      <p id="advice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <picture>
        <source
          media="(min-width: 850px)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <img src="images/pattern-divider-mobile.svg" alt="" />
      </picture>
      <a href="#"><img src="images/icon-dice.svg" alt="#" id="selector" /></a>
    </div>
  </body>
</html>
